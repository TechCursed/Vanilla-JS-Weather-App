<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vanilla-JS Weather app</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Enter your city" />
    </header>

    <main>
      <section class="location">
        <div class="city"> Lucknow, In</div>
        <div class="date"> Saturday 20 March 2021</div>
      </section>
      <div class="default">
        <div class="temp"> 32 <span>°c</span></div>
        <div class="weather"> Sunny </div>
        <div class="hi-low"> 33°c / 31°c </div>
      </div>
    </main>
  </div>

  <script src="main.js"></script>

</body>
</html>
